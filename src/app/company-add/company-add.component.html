<p>
  company-add works!
</p>

  <form [formGroup]="companyAddFormGroup">
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name" [(ngModel)]="company.name">
      </label>
    </div>
  </form>

  <p>Form value: {{ companyAddFormGroup.value | json}}</p> 

<button [disabled]="!companyAddFormGroup.valid" (click)="submitMethod()">
  <span> Submit </span>
</button>
