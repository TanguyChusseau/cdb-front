<mat-card *ngIf="company" class="card-container">
  <mat-card-header>
    <ul>
      <mat-card-title class="title-container">
          {{company.name}}
      </mat-card-title>
    </ul>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>
      <div *ngIf="isExpanded">
        <ul>
          <li>
            <span>ID: </span>
            {{ company.id }}
          </li>
          <li>
            <span>Name: </span>
            {{ company.name }}
          </li>
        </ul>
      </div>
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions >
    <button mat-button class="button-container" (click)="deleteCompany()">
      <span> Delete </span>
    </button>
  </mat-card-actions>
</mat-card>
